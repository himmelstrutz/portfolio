                <h2 class="section-title">KONTAKTA MIG</h2>
                <p class="mb-4">Kontakta oss om du vill prata om ett projekt, vårt arbete eller något annat.</p>
                 <div class="fcf-form-wrap">
        <div id="fcf-form">
       <!-- form -->
            <form id="ajaxForm" action="https://getform.io/f/dd516e3f-cc90-4edd-b507-def3915b6953" method="POST"  accept-charset="UTF-8" name="MR-form">
          <!--<form class="fcf-form-class" method="post" action="fcf-assets/fcf.process.php">-->

                <div class="field">
                    <label for="Name" class="label has-text-weight-normal">Namn</label>
                    <div class="control">
                        <input type="text" name="Name" id="Name" class="input is-full-width" maxlength="100"
                            required="required">
                    </div>
                </div>
                <div class="field">
                    <label for="Email" class="label has-text-weight-normal">E-mail</label>
                    <div class="control">
                        <input type="email" name="Email" id="Email" class="input is-full-width" maxlength="100"
                             required="required">
                    </div>
                </div>
                <div class="field">
                    <label for="Phone" class="label has-text-weight-normal">Telefon (frivilligt)</label>
                    <div class="control">
                        <input type="tel" name="Phone" id="Phone" class="input is-full-width" maxlength="30"
                             >
                    </div>
                </div>
                <div class="field">
                    <label for="Message" class="label has-text-weight-normal">Ditt meddelande</label>
                    <div class="control">
                        <textarea name="Message" id="Message" class="textarea" maxlength="3000" rows="5"
                             required="required"></textarea>
                    </div>
                </div>
                <!--<div id="fcf-status" class="fcf-status"></div>-->
                <div class="success">Tack för ditt meddelande!</div> 
                <div class="field">
                    <div class="buttons">
                        <button id="fcf-button" type="submit" class="button is-link is-medium is-fullwidth">Skicka meddelande</button>
                    </div>
                </div>
